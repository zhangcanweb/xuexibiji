 <body>

			<ol>

	 <script src="js/jquery-1.11.3.js"></script>
	 <script>
		$("ol>li:first-child").css("backgroundImage","url(img/fire.jpg)");
		$("ol>li:last-child").css("backgroundImage","url(img/snow.jpg)");
