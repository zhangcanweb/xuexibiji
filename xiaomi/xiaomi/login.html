<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小米账号-登录</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <div id="header">
        <img src="img/logo.png" alt=""/>
        小米商城
    </div>
    <div id="body">
        <video src="video/bc-video.mp4" autoplay loop></video>
        <div id="login-form">
            <div id="login-style">
                <span id="count">账号登录</span><span id="vmall">扫码登录</span>
            </div>
            <form id="login-page-1">
                    <div id="uname">
                        <input type="text" placeholder="用户名" />
                    </div>
                    <div id="pwd">
                        <input type="password" placeholder="密码"/>
                    </div>
                    <button id="btn" type="submit">立即登录</button>
                    <div id="warn-txt"></div>
                    <div id="login-forget">
                        <span id="login-forget-s1">注册小米账号</span>
                        <span id="login-forget-s2">忘记密码？</span>
                    </div>
            </form>
            <div id="login-page-2">
                <img src="img/vmall.png"/>
                <p>使用<span>小米商城APP</span>扫一扫</p>
                <p>MIUI系统可进入「设置」-「我的小米」扫码登录</p>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>
        <a href="#">简体</a>

    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
